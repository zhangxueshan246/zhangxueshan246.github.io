--e7--bb--8f--e5--8e--86--e5--86--99--e4--b8--8b--e6--9d--a5--ef--bc--8c--e5--bd--93--e6--97--b6--e4--b8--80--e6--87--92--e5--b0--b1--e6--b2--a1--e5--86--99--ef--bc--8c--e6--b2--a1--e6--83--b3--e5--88--b0--e7--8e--b0--e5--9c--a8--e5--8f--88--e6--9c--89--e4--ba--86--e6--96--b0--e7--9a--84--e8--af--9d--e9--a2--98--e3--80--82-","^O",["^1H",[]],"^R",[["Paragraph",[["Plain","教师节那天，学校给新入职的老师办手续，校长为10年来第1000名入职博士颁发工作证、书籍等，学校公众号发了新闻。新闻里面最令我关注的是工作证这几个字，这是因为我2018年入职，至今也没有见过工作证。刚好被发证的是某个不太熟的师妹，就在群里向她求证发的究竟是校园卡还是另有一证，答曰另有一证。"],["Break_Line"],["Plain","我又开始了另一波打听，我同年入职同学院的老师均问过一遍，全都没见过工作证。小朋友幼儿园同学的妈妈2019年入职其他学院，也没有工作证。那么就向学院管人事的老师打听一下，她说帮忙问一下人事处，然后就没有下文了。"],["Break_Line"],["Plain","转眼过去一周，上周四下课之后在办公室等小朋友幼儿园放学，又想起此事，于是随手给学校主页的校长信箱发了一封邮件，也不知道这个信箱有没有人看，随便试验一下。"],["Break_Line"],["Plain","结果今天接到人事处老师的电话，说当年工作证办完之后就各个学院自己领走了，现在过去好几年，也不好确定究竟是什么环节搞丢了，总之现在直接带照片去办公楼某办公室办理工作证就可以。另外还叮嘱：有事可以通过组织员什么的找他们，校长信箱实名反映问题，这就得回复本人。我心想，组织员就是学院管人事的老师，我联系快两周了没下文啊。另外回复本人的问题，就是我本人没有领到工作证啊……这不回复我回复谁呢？但能办就好，表示感谢，找出照片准备下午接小朋友的时候顺路去一下办公楼。"],["Break_Line"],["Plain","校长信箱效率高，组织程序效率低，这是为什么呢？学院的组织员老师每天事情很多，人事处估计也是，某些老师没有工作证这事情大概就被淹没在其他更重要的事情里。但是校长信箱两个工作日就有回复，大概使用校长信箱的不管是校长还是谁，事情比较少，空闲比较多，于是这件事情得以浮出水面。但这是同一件事，自上而下和自下而上原本都会到达同一个办事地点，但仍然是自上而下亲测有用，虽然被叮嘱下次慎用，但在其他途径失效的情况下，这种高效率，而且还不用和人打交道只要发邮件就能达到的高效率，真的让人很难放弃啊。"],["Break_Line"],["Plain","也不知道经此一信之后，我会不会被列入上访人员黑名单，如果那样就没法买火车飞机票，aka无法去外地开会，对于一个社恐患者来说，简直不要太开心。"],["Break_Line"]]]],"^T",["^ ","^1I",[],"^1J",[],"^1K",83,"^1L",2810],"^X",2,"^Z",[],"^10",[["Plain","此前在学校一笔报销报了接近一个学期才报完，同事曾让我把经历写下来，当时一懒就没写，没想到现在又有了新的话题。"]],"^1@",[]],["^ ","^6",["^1E",[]],"^B","~u5faf3f98-9ccb-4061-813d-ad9cd509e573","^H","","^O",["^1H",[]],"^R",[],"^T",["^ ","^1I",[],"^1J",[],"^1K",2810,"^1L",2813],"^X",2,"^Z",[],"^10",[],"^1@",[]]]],536870916]],["^1F",[210,"^13","---\ntitle: Sep 21st, 2020\n---\n\n",536870916]],["^1F",[210,"^1>",19,536870916]],["^1F",[210,"^W","^1O",536870916]],["^1F",[210,"^X",2,536870916]],["^1F",[210,"^T",["^ ","^1K",0,"^1L",31],536870916]],["^1F",[210,"^1:",207,536870916]] 4--b8--80--e6--87--92--e5--b0--b1--e6--b2--a1--e5--86--99--ef--bc--8c--e6--b2--a1--e6--83--b3--e5--88--b0--e7--8e--b0--e5--9c--a8--e5--8f--88--e6--9c--89--e4--ba--86--e6--96--b0--e7--9a--84--e8--af--9d--e9--a2--98--e3--80--82-",536870916]],["^1F",[214,"^R",[["Paragraph",[["Plain","教师节那天，学校给新入职的老师办手续，校长为10年来第1000名入职博士颁发工作证、书籍等，学校公众号发了新闻。新闻里面最令我关注的是工作证这几个字，这是因为我2018年入职，至今也没有见过工作证。刚好被发证的是某个不太熟的师妹，就在群里向她求证发的究竟是校园卡还是另有一证，答曰另有一证。"],["Break_Line"],["Plain","我又开始了另一波打听，我同年入职同学院的老师均问过一遍，全都没见过工作证。小朋友幼儿园同学的妈妈2019年入职其他学院，也没有工作证。那么就向学院管人事的老师打听一下，她说帮忙问一下人事处，然后就没有下文了。"],["Break_Line"],["Plain","转眼过去一周，上周四下课之后在办公室等小朋友幼儿园放学，又想起此事，于是随手给学校主页的校长信箱发了一封邮件，也不知道这个信箱有没有人看，随便试验一下。"],["Break_Line"],["Plain","结果今天接到人事处老师的电话，说当年工作证办完之后就各个学院自己领走了，现在过去好几年，也不好确定究竟是什么环节搞丢了，总之现在直接带照片去办公楼某办公室办理工作证就可以。另外还叮嘱：有事可以通过组织员什么的找他们，校长信箱实名反映问题，这就得回复本人。我心想，组织员就是学院管人事的老师，我联系快两周了没下文啊。另外回复本人的问题，就是我本人没有领到工作证啊……这不回复我回复谁呢？但能办就好，表示感谢，找出照片准备下午接小朋友的时候顺路去一下办公楼。"],["Break_Line"],["Plain","校长信箱效率高，组织程序效率低，这是为什么呢？学院的组织员老师每天事情很多，人事处估计也是，某些老师没有工作证这事情大概就被淹没在其他更重要的事情里。但是校长信箱两个工作日就有回复，大概使用校长信箱的不管是校长还是谁，事情比较少，空闲比较多，于是这件事情得以浮出水面。但这是同一件事，自上而下和自下而上原本都会到达同一个办事地点，但仍然是自上而下亲测有用，虽然被叮嘱下次慎用，但在其他途径失效的情况下，这种高效率，而且还不用和人打交道只要发邮件就能达到的高效率，真的让人很难放弃啊。"],["Break_Line"],["Plain","也不知道经此一信之后，我会不会被列入上访人员黑名单，如果那样就没法买火车飞机票，aka无法去外地开会，对于一个社恐患者来说，简直不要太开心。"],["Break_Line"]]]],536870916]],["^1F",[214,"^13","## 此前在学校一笔报销报了接近一个学期才报完，同事曾让我把经历写下来，当时一懒就没写，没想到现在又有了新的话题。\n教师节那天，学校给新入职的老师办手续，校长为10年来第1000名入职博士颁发工作证、书籍等，学校公众号发了新闻。新闻里面最令我关注的是工作证这几个字，这是因为我2018年入职，至今也没有见过工作证。刚好被发证的是某个不太熟的师妹，就在群里向她求证发的究竟是校园卡还是另有一证，答曰另有一证。\n我又开始了另一波打听，我同年入职同学院的老师均问过一遍，全都没见过工作证。小朋友幼儿园同学的妈妈2019年入职其他学院，也没有工作证。那么就向学院管人事的老师打听一下，她说帮忙问一下人事处，然后就没有下文了。\n转眼过去一周，上周四下课之后在办公室等小朋友幼儿园放学，又想起此事，于是随手给学校主页的校长信箱发了一封邮件，也不知道这个信箱有没有人看，随便试验一下。\n结果今天接到人事处老师的电话，说当年工作证办完之后就各个学院自己领走了，现在过去好几年，也不好确定究竟是什么环节搞丢了，总之现在直接带照片去办公楼某办公室办理工作证就可以。另外还叮嘱：有事可以通过组织员什么的找他们，校长信箱实名反映问题，这就得回复本人。我心想，组织员就是学院管人事的老师，我联系快两周了没下文啊。另外回复本人的问题，就是我本人没有领到工作证啊……这不回复我回复谁呢？但能办就好，表示感谢，找出照片准备下午接小朋友的时候顺路去一下办公楼。\n校长信箱效率高，组织程序效率低，这是为什么呢？学院的组织员老师每天事情很多，人事处估计也是，某些老师没有工作证这事情大概就被淹没在其他更重要的事情里。但是校长信箱两个工作日就有回复，大概使用校长信箱的不管是校长还是谁，事情比较少，空闲比较多，于是这件事情得以浮出水面。但这是同一件事，自上而下和自下而上原本都会到达同一个办事地点，但仍然是自上而下亲测有用，虽然被叮嘱下次慎用，但在其他途径失效的情况下，这种高效率，而且还不用和人打交道只要发邮件就能达到的高效率，真的让人很难放弃啊。\n也不知道经此一信之后，我会不会被列入上访人员黑名单，如果那样就没法买火车飞机票，aka无法去外地开会，对于一个社恐患者来说，简直不要太开心。\n",536870916]],["^1F",[214,"^1>",19,536870916]],["^1F",[214,"^W","^1O",536870916]],["^1F",[214,"^X",2,536870916]],["^1F",[214,"^T",["^ ","^1I",[],"^1J",[],"^1K",83,"^1L",2810],536870916]],["^1F",[214,"^1:",207,536870916]],["^1F",[214,"^10",[["Plain","此前在学校一笔报销报了接近一个学期才报完，同事曾让我把经历写下来，当时一懒就没写，没想到现在又有了新的话题。"]],536870916]],["^1F",[214,"^B","~u5faf3f98-c6db-4ba2-bc68-69024f71f247",536870916]],["^1F",[215,"^H","",536870916]],["^1F",[215,"^R",[],536870916]],["^1F",[215,"^13","##\n",536870916]],["^1F",[215,"^1>",19,536870916]],["^1F",[215,"^W","^1O",536870916]],["^1F",[215,"^X",2,536870916]],["^1F",[215,"^T",["^ ","^1I",[],"^1J",[],"^1K",2810,"^1L",2813],536870916]],["^1F",[215,"^1:",207,536870916]],["^1F",[215,"^10",[],536870916]],["^1F",[215,"^B","~u5faf3f98-9ccb-4061-813d-ad9cd509e573",536870916]],["^1F",[216,"^H","5faf3f98-fd72-429b-beec-5603af06fb0d",536870916]],["^1F",[216,"^R",["^1E",[["^ ","^6",["^1E",[]],"^B","~u5faf3f98-fe8c-4778-b64a-e452b8481e66","^H","-e5--b7--b4--e8--b5--ab--e9--87--91--e5--85--a8--e9--9b--86--e7--ac--ac--e4--b8--89--e5--8d--b7-","^O",["^1H",[]],"^R",[],"^T",["^ ","^1I",[],"^1J",[],"^1K",38,"^1L",66],"^X",2,"^Z",[],"^10",[["Plain","巴赫金全集第三卷"]],"^1@",[]],["^ ","^6",["^1E",[]],"^B","~u5faf3f98-d67f-432c-8c3a-c469170941b0","^H","-e4--bd--9c--e8--80--85--e8--a8--80--e8--af--ad--e3--80--81--e5--8f--99--e8--bf--b0--e4--ba--ba--e8--a8--80--e8--af--ad--e3--80--81--e7--a9--bf--e6--8f--92--e7--9a--84--e6--96--87--e4--bd--93--e3--80--81--e4--ba--ba--e7--89--a9--e8--a8--80--e8--af--ad--e2--80--94--e2--80--94--e8--bf--99--e9--83--bd--e5--8f--aa--e4--b8--8d--e8--bf--87--e6--98--af--e6--9d--82--e8--af--ad--e5--80--9f--e4--bb--a5--e8--bf--9b--e5--85--a5--e5--b0--8f--e8--af--b4--e7--9a--84--e4--
