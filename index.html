一件事，自上而下和自下而上原本都会到达同一个办事地点，但仍然是自上而下亲测有用，虽然被叮嘱下次慎用，但在其他途径失效的情况下，这种高效率，而且还不用和人打交道只要发邮件就能达到的高效率，真的让人很难放弃啊。"],["Break_Line"],["Plain","也不知道经此一信之后，我会不会被列入上访人员黑名单，如果那样就没法买火车飞机票，aka无法去外地开会，对于一个社恐患者来说，简直不要太开心。"],["Break_Line"]]]],"^T",["^ ","^1H",[],"^1I",[],"^1J",83,"^1K",2810],"^X",2,"^Z",[],"^10",[["Plain","此前在学校一笔报销报了接近一个学期才报完，同事曾让我把经历写下来，当时一懒就没写，没想到现在又有了新的话题。"]],"^1?",[]],["^ ","^6",["^1D",[]],"^B","~u5fae41c6-196d-4993-a131-9d692d8209ea","^H","","^O",["^1G",[]],"^R",[],"^T",["^ ","^1H",[],"^1I",[],"^1J",2810,"^1K",2813],"^X",2,"^Z",[],"^10",[],"^1?",[]]]],536870917]],["^1E",[202,"^13","---\ntitle: Sep 21st, 2020\n---\n\n",536870917]],["^1E",[202,"^1=",22,536870917]],["^1E",[202,"^W","^1L",536870917]],["^1E",[202,"^X",2,536870917]],["^1E",[202,"^T",["^ ","^1J",0,"^1K",31],536870917]],["^1E",[202,"^1:",199,536870917]],["^1E",[202,"^?",true,536870917]],["^1E",[202,"^B","~u5fae41c6-d1ed-4f83-85d7-27deefeb72fa",536870917]],["^1E",[203,"^H","",536870917]],["^1E",[203,"^R",[],536870917]],["^1E",[203,"^13","## [[Downing 2000]]\n",536870917]],["^1E",[203,"^1=",22,536870917]],["^1E",[203,"^W","^1L",536870917]],["^1E",[203,"^X",2,536870917]],["^1E",[203,"^T",["^ ","^1H",[],"^1I",[],"^1J",31,"^1K",51],536870917]],["^1E",[203,"^1:",199,536870917]],["^1E",[203,"^1?",200,536870917]],["^1E",[203,"^10",[["Link",["^ ","^1M",["Search","Downing 2000"],"^1N",[["Plain",""]]]]],536870917]],["^1E",[203,"^B","~u5fae41c6-4bc7-411e-8538-1cc489878f69",536870917]],["^1E",[204,"^H","",536870917]],["^1E",[204,"^R",[],536870917]],["^1E",[204,"^13","## [[第二十二条军规]]\n",536870917]],["^1E",[204,"^1=",22,536870917]],["^1E",[204,"^W","^1L",536870917]],["^1E",[204,"^X",2,536870917]],["^1E",[204,"^T",["^ ","^1H",[],"^1I",[],"^1J",51,"^1K",80],536870917]],["^1E",[204,"^1:",199,536870917]],["^1E",[204,"^1?",201,536870917]],["^1E",[204,"^10",[["Link",["^ ","^1M",["Search","第二十二条军规"],"^1N",[["Plain",""]]]]],536870917]],["^1E",[204,"^B","~u5fae41c6-1e45-45e0-966d-6f9d717b7950",536870917]],["^1E",[205,"^H","",536870917]],["^1E",[205,"^R",[],536870917]],["^1E",[205,"^13","##\n",536870917]],["^1E",[205,"^1=",22,536870917]],["^1E",[205,"^W","^1L",536870917]],["^1E",[205,"^X",2,536870917]],["^1E",[205,"^T",["^ ","^1H",[],"^1I",[],"^1J",80,"^1K",83],536870917]],["^1E",[205,"^1:",199,536870917]],["^1E",[205,"^10",[],536870917]],["^1E",[205,"^B","~u5fae41c6-7320-45b4-a7d3-b33097478b03",536870917]],["^1E",[206,"^H","-e6--ad--a4--e5--89--8d--e5--9c--a8--e5--ad--a6--e6--a0--a1--e4--b8--80--e7--ac--94--e6--8a--a5--e9--94--80--e6--8a--a5--e4--ba--86--e6--8e--a5--e8--bf--91--e4--b8--80--e4--b8--aa--e5--ad--a6--e6--9c--9f--e6--89--8d--e6--8a--a5--e5--ae--8c--ef--bc--8c--e5--90--8c--e4--ba--8b--e6--9b--be--e8--ae--a9--e6--88--91--e6--8a--8a--e7--bb--8f--e5--8e--86--e5--86--99--e4--b8--8b--e6--9d--a5--ef--bc--8c--e5--bd--93--e6--97--b6--e4--b8--80--e6--87--92--e5--b0--b1--e6--b2--a1--e5--86--99--ef--bc--8c--e6--b2--a1--e6--83--b3--e5--88--b0--e7--8e--b0--e5--9c--a8--e5--8f--88--e6--9c--89--e4--ba--86--e6--96--b0--e7--9a--84--e8--af--9d--e9--a2--98--e3--80--82-",536870917]],["^1E",[206,"^R",[["Paragraph",[["Plain","教师节那天，学校给新入职的老师办手续，校长为10年来第1000名入职博士颁发工作证、书籍等，学校公众号发了新闻。新闻里面最令我关注的是工作证这几个字，这是因为我2018年入职，至今也没有见过工作证。刚好被发证的是某个不太熟的师妹，就在群里向她求证发的究竟是校园卡还是另有一证，答曰另有一证。"],["Break_Line"],["Plain","我又开始了另一波打听，我同年入职同学院的老师均问过一遍，全都没见过工作证。小朋友幼儿园同学的妈妈2019年入职其他学院，也没有工作证。那么就向学院管人事的老师打听一下，她说帮忙问一下人事处，然后就没有下文了。"],["Break_Line"],["Plain","转眼过去一周，上周四下课之后在办公室等小朋友幼儿园放学，又想起此事，于是随手给学校主页的校长信箱发了一封邮件，也不知道这个信箱有没有人看，随便试验一下。"],["Break_Line"],["Plain","结果今天接到人事处老师的电话，说当年工作证办完之后就各个学院自己领走了，现在过去好几年，也不好确定究竟是什么环节搞丢了，总之现在直接带照片去办公楼某办公室办理工作证就可以。另外还叮嘱：有事可以通过组织员什么的找他们，校长信箱实名反映问题，这就得回复本人。我心想，组织员就是学院管人事的老师，我联系快两周了没下文啊。另外回复本人的问题，就是我本人没有领到工作证啊……这不回复我回复谁呢？但能办就好，表示感谢，找出照片准备下午接小朋友的时候顺路去一下办公楼。"],["Break_Line"],["Plain","校长信箱效率高，组织程序效率低，这是为什么呢？学院的组织员老师每天事情很多，人事处估计也是，某些老师没有工作证这事情大概就被淹没在其他更重要的事情里。但是校长信箱两个工作日就有回复，大概使用校长信箱的不管是校长还是谁，事情比较少，空闲比较多，于是这件事情得以浮出水面。但这是同一件事，自上而下和自下而上原本都会到达同一个办事地点，但仍然是自上而下亲测有用，虽然被叮嘱下次慎用，但在其他途径失效的情况下，这种高效率，而且还不用和人打交道只要发邮件就能达到的高效率，真的让人很难放弃啊。"],["Break_Line"],["Plain","也不知道经此一信之后，我会不会被列入上访人员黑名单，如果那样就没法买火车飞机票，aka无法去外地开会，对于一个社恐患者来说，简直不要太开心。"],["Break_Line"]]]],536870917]],["^1E",[206,"^13","## 此前在学校一笔报销报了接近一个学期才报完，同事曾让我把经历写下来，当时一懒就没写，没想到现在又有了新的话题。\n教师节那天，学校给新入职的老师办手续，校长为10年来第1000名入职博士颁发工作证、书籍等，学校公众号发了新闻。新闻里面最令我关注的是工作证这几个字，这是因为我2018年入职，至今也没有见过工作证。刚好被发证的是某个不太熟的师妹，就在群里向她求证发的究竟是校园卡还是另有一证，答曰另有一证。\n我又开始了另一波打听，我同年入职同学院的老师均问过一遍，全都没见过工作证。小朋友幼儿园同学的妈妈2019年入职其他学院，也没有工作证。那么就向学院管人事的老师打听一下，她说帮忙问一下人事处，然后就没有下文了。\n转眼过去一周，上周四下课之后在办公室等小朋友幼儿园放学，又想起此事，于是随手给学校主页的校长信箱发了一封邮件，也不知道这个信箱有没有人看，随便试验一下。\n结果今天接到人事处老师的电话，说当年工作证办完之后就各个学院自己领走了，现在过去好几年，也不好确定究竟是什么环节搞丢了，总之现在直接带照片去办公楼某办公室办理工作证就可以。另外还叮嘱：有事可以通过组织员什么的找他们，校长信箱实名反映问题，这就得回复本人。我心想，组织员就是学院管人事的老师，我联系快两周了没下文啊。另外回复本人的问题，就是我本人没有领到工作证啊……这不回复我回复谁呢？但能办就好，表示感谢，找出照片准备下午接小朋友的时候顺路去一下办公楼。\n校长信箱效率高，组织程序效率低，这是为什么呢？学院的组织员老师每天事情很多，人事处估计也是，某些老师没有工作证这事情大概就被淹没在其他更重要的事情里。但是校长信箱两个工作日就有回复，大概使用校长信箱的不管是校长还是谁，事情比较少，空闲比较多，于是这件事情得以浮出水面。但这是同一件事，自上而下和自下而上原本都会到达同一个办事地点，但仍然是自上而下亲测有用，虽然被叮嘱下次慎用，但在其他途径失效的情况下，这种高效率，而且还不用和人打交道只要发邮件就能达到的高效率，真的让人很难放弃啊。\n也不知道经此一信之后，我会不会被列入上访人员黑名单，如果那样就没法买火车飞机票，aka无法去外地开会，对于一个社恐患者来说，简直不要太开心。\n",536870917]],["^1E",[206,"^1=",22,536870917]],["^1E",[206,"^W","^1L",536870917]],["^1E",[206,"^X",2,536870917]],["^1E",[206,"^T",["^ ","^1H",[],"^1I",[],"^1J",83,"^1K",2810],536870917]],["^1E",[206,"^1:",199,536870917]],["^1E",[206,"^10",[["Plain","此前在学校一笔报销报了接近一个学期才报完，同事曾让我把经历写下来，当时一懒就没写，没想到现在又有了新的话题。"]],536870917]],["^1E",[206,"^B","~u5fae41c6-4e35-4257-a9f2-4cdaa2e569a4",536870917]],["^1E",[207,"^H","",536870917]],["^1E",[207,"^R",[],536870917]],["^1E",[207,"^13","##\n",536870917]],["^1E",[207,"^1=",22,536870917]],["^1E",[207,"^W","^1L",536870917]],["^1E",[207,"^X",2,536870917]],["^1E",[207,"^T",["^ ","^1H",[],"^1I",[],"^1J",2810,"^1K",2813],536870917]],["^1E",[207,"^1:",199,536870917]],["^1E",[207,"^10",[],536870917]],["^1E",[207,"^B","~u5fae41c6-196d-4993-a131-9d692d8209ea",536870917]],["^1E",[208,"^H","5fae41c6-2f4e-4d09-870a-0a36d70a29ff",536870917]],["^1E",[208,"^R",["^1D",[["^ ","^
